<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="button-box">
            <div class="button-row">
                <button class="calc-button teal" id="sound1">♬</button>
                <button class="calc-button teal" id="sound2">♪</button>
                <button class="calc-button teal" id="sound3">♫</button>
                <button class="calc-button teal" id="clear">C</button>
            </div>
            <div class="button-row">
                <button class="calc-button dark" id="7">7</button>
                <button class="calc-button dark" id="8">8</button>
                <button class="calc-button dark" id="9">9</button>
                <button class="calc-button dark" id="/">÷</button>
            </div>
            <div class="button-row">
                <button class="calc-button dark" id="4">4</button>
                <button class="calc-button dark" id="5">5</button>
                <button class="calc-button dark" id="6">6</button>
                <button class="calc-button dark" id="*">x</button>
            </div>
            <div class="button-row">
                <button class="calc-button dark" id="1">1</button>
                <button class="calc-button dark" id="2">2</button>
                <button class="calc-button dark" id="3">3</button>
                <button class="calc-button dark" id="-">-</button>
            </div>

            <div class="button-row">
                <button class="calc-button dark" id="0">0</button>
                <button class="calc-button dark" id="dot">.</button>
                <button class="calc-button teal" id="=">=</button>
                <button class="calc-button dark" id="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
